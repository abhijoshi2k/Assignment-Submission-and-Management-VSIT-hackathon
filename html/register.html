    <script type="text/javascript">
    	function display()
    	{
    		if(document.getElementById('student').checked)
    		{
    			document.getElementById('student-fs').style.display = 'block';
    			document.getElementById('student-fs').removeAttribute('disabled');
    			document.getElementById('teacher-fs').style.display = 'none';
    			document.getElementById('teacher-fs').setAttribute('disabled', '')
    			document.getElementById('test').setAttribute('action', '/student/register');
    		}
    		else
    		{
    			document.getElementById('teacher-fs').style.display = 'block';
    			document.getElementById('teacher-fs').removeAttribute('disabled');
    			document.getElementById('student-fs').style.display = 'none';
    			document.getElementById('student-fs').setAttribute('disabled', '')
    			document.getElementById('test').setAttribute('action', '/teacher/register');
    		}
    	}
    </script>

		</form>
